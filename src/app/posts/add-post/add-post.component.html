<div class="row my-4">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr />
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control"formControlName="title"/>
      <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid"></div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <input type="text" class="form-control"/>
        <textarea class="from-control" formControlName="descripiom  "></textarea>
      </div>
      <div class="my-3">
        <button type="submit" class="btn btn-primary">Add Post</button>
      </div>
    </form>
  </div>
</div>
